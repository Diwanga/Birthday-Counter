<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Birthday Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <style>
        .background {
            min-height: 100%;


        }
    </style>



</head>

<body>
    <h1 class="title">Time to Birthday</h1>

    <div class="time-container">

        <div id="aaa" class="countdown-el" class="days-c">
            <p class="big-text" id="days">00</p>
            <span class="samll-text">days</span>
        </div>
        <div class="countdown-el" class="hours-c">
            <p class="big-text" id="hours">00</p>
            <span class="samll-text">hours</span>
        </div>
        <div class="countdown-el" class="minutes-c">
            <p class="big-text" id="minutes">00</p>
            <span class="samll-text">minutes</span>
        </div>
        <div class="countdown-el" class="seconds-c">
            <p class="big-text" id="seconds">00</p>
            <span class="samll-text">seconds</span>
        </div>

    </div>
    <script src='main.js'></script>
</body>

</html>
